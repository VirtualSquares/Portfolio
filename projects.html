    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="js/about.js"></script>
    <script>
        const projectDescriptions = {
            "Actionize": "Actionize is a productivity tool that helps you manage tasks and improve your workflow efficiently.",
            "Sky Signal": "Sky Signal is an innovative app that provides real-time weather updates and alerts for your location.",
            "Lunarize": "Lunarize was my submission for the 2024 September Youngwonks hackathon, following the theme of space",
            "SpeechSynthesizer": "Speech Synthesizer is a site that allows you to input audio through your microhpone, and return a summarized response",
            "about": "I’m Shravan Sithambaram, a 14-year-old freshman with a passion for coding, math, and badminton. One of my favorite aspects of math is competition math; I thrive on tackling challenging problems and participating in contests that push my limits. Preparing for these competitions has taught me valuable problem-solving strategies and helped me think outside the box. Alongside my love for math, I'm also interested in entrepreneurship. I enjoy brainstorming ideas for innovative projects and thinking about how I could turn them into real businesses one day. Coding plays a big role in this for me, as I love creating apps and websites that could potentially solve everyday problems. When I'm not immersed in numbers or entrepreneurial projects, you can find me on the badminton court, enjoying the excitement of competition and teamwork. Balancing my academic interests with my extracurricular activities, I’m determined to make the most of my high school experience while pursuing my passions in math, coding, and entrepreneurship."
        };

        function showModal(name) {
            document.getElementById('modal-text').innerText = projectDescriptions[name];
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
